<template name="formulaire_saisie_depense">
	<div class="row">
		<h4>Enregistrer un nouvelle dépense</h4>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Nom de la dépense</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Plein d'essence">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Montant</label>
				<div class="col-sm-10">
					<input type="integer" class="form-control price" placeholder="14.78">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Payé par</label>
				<div class="col-sm-10">
					<select class="form-control name-select">
						<option>Fred</option>
						<option>Jacques</option>
						<option>Paul</option>
						<option>Henry</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-8 col-sm-4">
					<button type="submit" class="btn btn-default">Enregistrer</button>
				</div>
			</div>
		</form>
	</div>
</template>
